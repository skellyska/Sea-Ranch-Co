<!DOCTYPE html>
<html>
  <head>
    <title>My E-commerce Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js" async></script>
    </head>
    <body>
        <header class="main-header">
          <nav>
            <ul>
              <li><a href="erics-commerce.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="cart.html">Shop</a></li>
            </ul>
          </nav>
        </header>
        <main>
        <section id="featured">
            <h2>Featured Products</h2>
                <div class="product">
                    <h3><span class="shop-item-title">Travel Pants</span></h3>
                    <img class="shop-item-image" src="product1.jpg" alt="Product 1">
                    <div class="shop-item-details">
                        <p><span class="shop-item-price">$34.99</span></p>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="product">
                    <h3><span class="shop-item-title">Everyday Jeans</span></h3>
                    <img class="shop-item-image" src="product2.jpg" alt="Product 2">
                    <div class="shop-item-details">
                        <p><span class="shop-item-price">$49.99</span></p>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="product">
                  <h3><span class="shop-item-title">Vintage Tees and Sweaters</span></h3>
                  <img class="shop-item-image" src="product3.jpg" alt="Product 3">
                  <div class="shop-item-details">
                      <p><span class="shop-item-price">$24.99</span></p>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
                </div>
            </div>
        </section>
        <br> <br>
        <section class="products">
          <h2>All Products</h2>
              <div class="product">
                  <h3><span class="shop-item-title">Hoody</span></h3>
                  <img class="shop-item-image" src="product4.jpg" alt="Product 4">
                  <div class="shop-item-details">
                      <p><span class="shop-item-price">$35.99</span></p>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="product">
                  <h3><span class="shop-item-title">Floral Button-Up</span></h3>
                  <img class="shop-item-image" src="product5.jpg" alt="Product 5">
                  <div class="shop-item-details">
                      <p><span class="shop-item-price">$20.00</span></p>
                      <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
              </div>
              <div class="product">
                <h3><span class="shop-item-title">Mustard Yellow Beanie</span></h3>
                <img class="shop-item-image" src="product6.jpg" alt="Product 6">
                <div class="shop-item-details">
                    <p><span class="shop-item-price">$12.99</span></p>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
              </div>
          </div>
        </section>
        <br> <br>
        <section class="shopping-cart">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
      </main>
      <br> <br>
      <footer>
        <p>&copy; 2023 My E-commerce Website</p>
      </footer>
    </body>
</html>
